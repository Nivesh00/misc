all:
  vars:
    # (Sub-)Domain for the Installation
    # DOMAIN: "staging.example.com"
    DOMAIN: "<domain>"
    # Helm Proxy repo (leave empty if no proxy is uesed)
    HELM_REPOSITORY: ""
    # Namespace in whicht prometheus operator will be installed
    OPERATOR_STACK: "{{ ENVIRONMENT }}-operator-stack"

    # Name of the envrionment where to deploy to
    #   - 'prd' (for production environment)
    #   - 'stg' (for staging environment)
    #   - 'dev' (for development environment)
    ENVIRONMENT: '<environment>'

    # Name of the kubeconfig file
    kubeconfig_file: k8s-master_config

    ## Proxy environment variables
    proxy_state: present
    HTTPS_PROXY: ""
    HTTP_PROXY: ""
    NO_PROXY: ""
    https_proxy: ""
    http_proxy: ""
    no_proxy: ""

    ## optional root certificate used by components
    # enterprise_root_cert:

  children:
    kubernetes:
      hosts:
        localhost:
          ansible_host: 127.0.0.1
          ansible_connection: local
          ansible_python_interpreter: /usr/bin/python3
          ansible_ssh_private_key_file: <path_to_ssh_file/ssh_file>
      vars:
        default_storage_class: openebs-hostpath

        # Kubeconfig Section
        kubeconfig:
          file:  # full path, e.g. ~/path/to/config
          context:

        # Namespaces Section
        namespaces:
          operator_stack:
          snipe_it:

        inv_op_stack:
          ns_name: "{{ OPERATOR_STACK }}"
          cert_manager_operator:
            enable: true
            ns_name: "{{ OPERATOR_STACK }}"

        # Helm Section
        helm:
          mariadb:
            repo_url: https://helm.mariadb.com/mariadb-operator
            name: mariadb-operator
            version: 25.10.2
            crds:
              release_name: mariadb-operator-crds
              chart_ref: mariadb-operator/mariadb-operator-crds
              release_namespace: "{{ namespaces.operator_stack }}"
            operator:
              release_name: mariadb-operator
              chart_ref: mariadb-operator/mariadb-operator
              release_namespace: "{{ namespaces.operator_stack }}"
            cluster:
              release_name: mariadb-cluster
              chart_ref: mariadb-operator/mariadb-cluster
              release_namespace: "{{ namespaces.snipe_it }}"
              user_password: <add-your-password-here> # set a long password here

        # Snipe IT Section
        snipe_it:
          ingress_url:
          # To obtain app_key, copy and paste the result from one of the commands below:
          # - docker: `docker run --rm -i -t snipe/snipe-it php artisan key:generate --show`
          # - kubectl: `kubectl run snipe-it --rm -itq --image snipe/snipe-it --command -- php artisan key:generate --show`
          app_key:
          image:
            name: snipe/snipe-it
            tag: v8.3.6
          # See email configs in snipe it docs
          # https://snipe-it.readme.io/docs/configuration#required-outgoing-mail-settings
          email:
            server:
            port:
            user:
            password:
            from:
              address:
              name: Snipe-IT # displayed name, can be changed
            driver:   # Default is "smtp"